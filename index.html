<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login :v</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="login_box">
            <div class="login_rainbow_top">
                <div class="rainbow rainbow_1"></div>
                <div class="rainbow rainbow_2"></div>
                <div class="rainbow rainbow_3"></div>
                <div class="rainbow rainbow_4"></div>
                <div class="rainbow rainbow_5"></div>
                <div class="rainbow rainbow_6"></div>
                <div class="rainbow rainbow_7"></div>
                <div class="rainbow rainbow_8"></div>
            </div>
            <div class="login_tittle">
                <h2>Iniciar Sesión</h2>
            </div>
            <form action="" class="login_form" id="login_form">
                <div class="grupo_form grupo_documento">
                    <label for="documento">Documento</label>
                    <input type="text" id="documento" name="documento">
                </div>
                <div class="grupo_form grupo_clave">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="clave">
                </div>
                <div class="grupo_form grupo_boton">
                    <button type="submit" class="btn_iniciar">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
